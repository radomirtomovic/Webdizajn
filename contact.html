    <h1 id="contact_us">Contact us!</h1>
    <div id="wrapper_flex">
        <div id="contact">
            <form id="form" action="" method="POST">
              <div class="form-element">
                <input
                  type="text"
                  name="name"
                  class="input"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-element">
                <input
                  type="text"
                  name="surname"
                  class="input"
                  placeholder="Surname"
                  required
                />
              </div>
              <div class="form-element">
                <input
                  type="email"
                  name="email"
                  class="input"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-element">
                <textarea
                  name="message"
                  class="input"
                  rows="5"
                  cols="30"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="form-element">
                <input id="button" type="submit" name="submit" value="Submit" />
              </div>
            </form>
          </div>
          <div id="map"></div>      
    </div>
